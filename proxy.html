<!DOCTYPE html>
<html>
<head>
    <title>Player de Transmissão</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        .plyr {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="plyr__video-embed" id="player">
        <iframe
            src=""
            allow="autoplay; encrypted-media; fullscreen;"
            allowfullscreen
        ></iframe>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('video_id');
        const host = urlParams.get('host');

        let embedId = '';
        if (host === 'youtube') {
            console.log('Host é YouTube');
            embedId = videoId;
        } else {
            // Se for Vimeo ou outro, você precisaria adaptar aqui
            // Por enquanto, focamos no YouTube
        }

        const playerElement = document.getElementById('player');
        if (host === 'youtube') {
             playerElement.dataset.plyrProvider = 'youtube';
             playerElement.dataset.plyrEmbedId = embedId;
        }

        const player = new Plyr('#player', {
            controls: [],
            fullscreen: { enabled: true, fallback: true, iosNative: false }
        });

        // Ouve as mensagens do seu cast.js
        window.addEventListener('message', (event) => {
            console.log('Mensagem recebida do Chromecast:', event.data);
            const command = event.data.command;
            
            if (command === 'play') {
                player.play();
            } else if (command === 'pause') {
                player.pause();
            } else if (command === 'seek') {
                player.currentTime = event.data.time;
            }
        });

        // Autoplay para começar a reprodução
        player.play();
    </script>
</body>
</html>
